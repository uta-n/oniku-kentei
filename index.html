<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お肉検定クイズ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #quiz, #result {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff9999;
      color: white;
    }
    #choices button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
    }
    #resultImage {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>お肉検定クイズ</h1>
  <button onclick="startQuiz()">スタート</button>

  <div id="quiz">
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p id="progress"></p>
  </div>

  <div id="result">
    <h2 id="scoreText"></h2>
    <img id="resultImage" src="" alt="結果画像">
    <div>
      <button onclick="location.reload()">再挑戦</button>
      <button onclick="shareResult()">🌟 Twitter</button>
      <button onclick="copyURL()">🔗 URLコピー</button>
      <button onclick="shareLINE()">💬 LINE</button>
    </div>
  </div>

  <audio id="bgm" src="music/bgm.mp3" autoplay loop></audio>

  <script>
    const questions = [
      { question: "牛肉の等級は何段階？", choices: ["3", "5", "7", "10"], answer: 1 },
      { question: "豚肉のビタミンB1含有量は？", choices: ["牛より多い", "同じ", "少ない", "ゼロ"], answer: 0 },
      // 必要に応じて200~300問に増やせます
    ];

    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];

    function startQuiz() {
      shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 100);
      document.querySelector("button").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= shuffledQuestions.length) {
        showResult();
        return;
      }
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("progress").textContent = `${currentQuestion + 1} / ${shuffledQuestions.length}`;
    }

    function checkAnswer(i) {
      if (i === shuffledQuestions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      document.getElementById("result").style.display = 'block';
      const scorePercent = (score / shuffledQuestions.length) * 100;
      const resultText = scorePercent >= 80 ? "合格！お肉マスター！" : "不合格。また挑戦してね";
      const resultImage = scorePercent >= 80 ? "images/pass.png" : "images/fail.png";
      document.getElementById("scoreText").textContent = `あなたの得点は ${score} 点 (${Math.round(scorePercent)}%) - ${resultText}`;
      document.getElementById("resultImage").src = resultImage;
    }

    function shareResult() {
      const text = `お肉検定クイズで ${score} 点だったよ！`;
      const url = location.href;
      const shareURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
      window.open(shareURL, "_blank");
    }

    function copyURL() {
      navigator.clipboard.writeText(location.href).then(() => {
        alert("URLをコピーしました！");
      }).catch(() => {
        alert("コピーに失敗しました");
      });
    }

    function shareLINE() {
      const url = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(location.href)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
