<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お肉検定クイズ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #quiz, #result, #modeSelect {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff9999;
      color: white;
    }
    #resultImage {
      width: 200px;
      margin-top: 20px;
    }
    .choice-button {
      display: block;
      width: 100%;
      margin: 5px auto;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      color: red;
      margin-bottom: 10px;
    }
    #siteFooter {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffe0e0;
      color: #333;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>お肉検定クイズ</h1>

  <!-- 名前入力 -->
  <div id="nicknameInputArea">
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" placeholder="例：お肉太郎" />
    <br>
    <button onclick="goToModeSelect()">次へ</button>
  </div>

  <!-- モード選択 -->
  <div id="modeSelect">
    <h2>モードを選んでください</h2>
    <button onclick="startQuiz(20)">20問モード</button>
    <button onclick="startQuiz(30)">30問モード</button>
    <button onclick="startQuiz(50)">50問モード</button>
    <button onclick="startQuiz(100)">試験モード（100問）</button>
  </div>

  <!-- クイズ画面 -->
  <div id="quiz">
    <div id="timer"></div>
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p id="progress"></p>
  </div>

  <!-- 結果画面 -->
  <div id="result">
    <h2 id="scoreText"></h2>
    <img id="resultImage" src="" alt="結果画像" />
    <div id="adArea"></div>
    <div>
      <button onclick="resetToStart()">再挑戦</button>
      <button onclick="shareResult()">🌟 Twitter</button>
      <button onclick="copyURL()">🔗 URLコピー</button>
      <button onclick="shareLINE()">💬 LINE</button>
    </div>
  </div>

  <footer id="siteFooter">
    UTA-NAGASAKI presents ONIKU-KENTEI
  </footer>

  <script>
    let nickname = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selectedQuestions = [];
    let timer;
    let timeLeft = 20;

    // カテゴリーごとの出題率
    const categoryRates = {
      1: 0.03,
      2: 0.18,
      3: 0.18,
      4: 0.12,
      5: 0.21,
      6: 0.21,
      7: 0.07
    };

    function goToModeSelect() {
      nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("ニックネームを入力してください！");
        return;
      }
      localStorage.setItem("nickname", nickname);
      document.getElementById("nicknameInputArea").style.display = 'none';
      document.getElementById("modeSelect").style.display = 'block';
    }

    async function fetchQuestions() {
      const response = await fetch("YOUR_SCRIPT_URL_HERE");
      const data = await response.json();
      questions = data.map(item => ({
        question: item.question,
        choices: item.choices.split(','),
        answer: parseInt(item.answer),
        category: parseInt(item.category)
      }));
    }

    async function startQuiz(totalQuestions) {
      document.getElementById("modeSelect").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';

      if (questions.length === 0) await fetchQuestions();
      selectedQuestions = pickQuestionsByCategory(totalQuestions);

      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function pickQuestionsByCategory(total) {
      let result = [];
      for (let cat = 1; cat <= 7; cat++) {
        let num = Math.round(total * categoryRates[cat]);
        let catQuestions = questions.filter(q => q.category === cat);
        shuffle(catQuestions);
        result = result.concat(catQuestions.slice(0, num));
      }
      shuffle(result);
      return result.slice(0, total);
    }

    function showQuestion() {
      if (currentQuestion >= selectedQuestions.length) {
        showResult();
        return;
      }
      startTimer();
      const q = selectedQuestions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-button";
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("progress").textContent =
        `${currentQuestion + 1} / ${selectedQuestions.length}`;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById("timer").textContent = `残り：${timeLeft}秒`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `残り：${timeLeft}秒`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function checkAnswer(i) {
      clearInterval(timer);
      if (i === selectedQuestions[currentQuestion].answer) score++;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      document.getElementById("result").style.display = 'block';
      const scorePercent = (score / selectedQuestions.length) * 100;
      const resultText = scorePercent >= 80 ? "合格！お肉マスター！" : "不合格。また挑戦してね";
      const resultImage = scorePercent >= 80 ? "images/pass.png" : "images/fail.png";
      document.getElementById("scoreText").textContent =
        `${nickname} さんの得点は ${score} 点 (${Math.round(scorePercent)}%) - ${resultText}`;
      document.getElementById("resultImage").src = resultImage;
    }

    function resetToStart() {
      clearInterval(timer);
      document.getElementById("result").style.display = 'none';
      document.getElementById("nicknameInputArea").style.display = '';
      document.getElementById("startButton").style.display = '';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
