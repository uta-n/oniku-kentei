<body>

  <!-- ãƒ¢ãƒ¼ãƒ‰é¸æŠ -->

    <button onclick="startQuiz(20)">20å•ãƒ¢ãƒ¼ãƒ‰</button>
    <button onclick="startQuiz(30)">30å•ãƒ¢ãƒ¼ãƒ‰</button>

  <!-- ã‚¯ã‚¤ã‚ºç”»é¢ -->
  <div id="quiz">
    <div id="timer"></div>

  </div>

  <!-- çµæœç”»é¢ -->

    <img id="resultImage" src="" alt="çµæœç”»åƒ" />

    <div>
      <button onclick="resetToStart()">å†æŒ‘æˆ¦</button>
      <button onclick="shareResult()">ğŸŒŸ Twitter</button>
      <button onclick="copyURL()">ğŸ”— URLã‚³ãƒ”ãƒ¼</button>

  <script>
    let nickname = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selectedQuestions = [];
    let timer;
    let timeLeft = 20;

    // ã‚«ãƒ†ã‚´ãƒªãƒ¼ã”ã¨ã®å‡ºé¡Œç‡
    const categoryRates = {
      1: 0.03,
      2: 0.18,
      3: 0.18,
      4: 0.12,
      5: 0.21,
      6: 0.21,
      7: 0.07
    };

    function goToModeSelect() {
      nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
        return;
      }
      localStorage.setItem("nickname", nickname);
      document.getElementById("nicknameInputArea").style.display = 'none';
      document.getElementById("modeSelect").style.display = 'block';
    }

    async function fetchQuestions() {
      const response = await fetch("YOUR_SCRIPT_URL_HERE");
      const data = await response.json();
      questions = data.map(item => ({
        question: item.question,
        choices: item.choices.split(','),
        answer: parseInt(item.answer),
        category: parseInt(item.category)
      }));
    }

    async function startQuiz(totalQuestions) {
      document.getElementById("modeSelect").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';

      if (questions.length === 0) await fetchQuestions();
      selectedQuestions = pickQuestionsByCategory(totalQuestions);

      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function pickQuestionsByCategory(total) {
      let result = [];
      for (let cat = 1; cat <= 7; cat++) {
        let num = Math.round(total * categoryRates[cat]);
        let catQuestions = questions.filter(q => q.category === cat);
        shuffle(catQuestions);
        result = result.concat(catQuestions.slice(0, num));
      }
      shuffle(result);
      return result.slice(0, total);
    }

    function showQuestion() {
      if (currentQuestion >= selectedQuestions.length) {
        showResult();
        return;
      }
      startTimer();
      const q = selectedQuestions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-button";
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("progress").textContent =
        `${currentQuestion + 1} / ${selectedQuestions.length}`;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById("timer").textContent = `æ®‹ã‚Šï¼š${timeLeft}ç§’`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `æ®‹ã‚Šï¼š${timeLeft}ç§’`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function checkAnswer(i) {
      clearInterval(timer);
      if (i === selectedQuestions[currentQuestion].answer) score++;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      document.getElementById("result").style.display = 'block';
      const scorePercent = (score / selectedQuestions.length) * 100;
      const resultText = scorePercent >= 80 ? "åˆæ ¼ï¼ãŠè‚‰ãƒã‚¹ã‚¿ãƒ¼ï¼" : "ä¸åˆæ ¼ã€‚ã¾ãŸæŒ‘æˆ¦ã—ã¦ã­";
      const resultImage = scorePercent >= 80 ? "images/pass.png" : "images/fail.png";
      document.getElementById("scoreText").textContent =
        `${nickname} ã•ã‚“ã®å¾—ç‚¹ã¯ ${score} ç‚¹ (${Math.round(scorePercent)}%) - ${resultText}`;
      document.getElementById("resultImage").src = resultImage;
    }

    function resetToStart() {
      clearInterval(timer);
      document.getElementById("result").style.display = 'none';
      document.getElementById("nicknameInputArea").style.display = '';
      document.getElementById("startButton").style.display = '';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
