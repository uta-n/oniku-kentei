</head>
<body>
  <h1>„ÅäËÇâÊ§úÂÆö„ÇØ„Ç§„Ç∫</h1>
  <div id="nicknameInputArea">

    <input type="text" id="nickname" placeholder="‰æãÔºö„ÅäËÇâÂ§™ÈÉé">

  <button id="startButton" onclick="startQuiz()">„Çπ„Çø„Éº„Éà</button>

  <div id="quiz">

  </div>

  <div id="result">

    <img id="resultImage" src="" alt="ÁµêÊûúÁîªÂÉè">

      <button onclick="shareResult()">üåü Twitter</button>

      <button onclick="shareLINE()">üí¨ LINE</button>

  </div>

  <audio id="bgm" src="music/bgm.mp3" autoplay loop></audio>

  </footer>

  <script>
    let nickname = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];

    const affiliateAds = [
      `<a href="https://px.a8.net/svt/ejp?a8mat=457EG9+1991UA+56D6+614CX" rel="nofollow"><img border="0" width="300" height="250" alt="" src="https://www27.a8.net/svt/bgt?aid=250608105076&wid=005&eno=01&mid=s00000024153001013000&mc=1"></a><img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=457EG9+1991UA+56D6+614CX" alt="">`,
      `<a href="https://px.a8.net/svt/ejp?a8mat=457EG9+UYNBM+5MTE+5ZMCH" rel="nofollow"><img border="0" width="300" height="250" alt="" src="https://www23.a8.net/svt/bgt?aid=250608105052&wid=005&eno=01&mid=s00000026285001006000&mc=1"></a><img border="0" width="1" height="1" src="https://www19.a8.net/0.gif?a8mat=457EG9+UYNBM+5MTE+5ZMCH" alt="">`
    ];

    async function fetchQuestions() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwJ_LEgw3eoRGxgfdB6mV2B67Zp_SpXVaCPB-YVgPoWDkZt8TvuLhXZGvCRw2JJ1cacTw/exec");
        const data = await response.json();
        questions = data.map(item => ({
          question: item.question,
          choices: item.choices.split(','),
          answer: parseInt(item.answer)
        }));
        startQuiz();
      } catch (error) {
        alert("ÂïèÈ°å„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        console.error(error);
      }
    }

    function startQuiz() {
      nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }
      localStorage.setItem("nickname", nickname);

      currentQuestion = 0;
      score = 0;
      document.getElementById("startButton").style.display = 'none';
      document.getElementById("result").style.display = 'none';
      document.getElementById("quiz").style.display = 'block';

      if (questions.length > 0) {
        shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 100);
        showQuestion();
      } else {
        fetchQuestions();
      }
    }

    function showQuestion() {
      if (currentQuestion >= shuffledQuestions.length) {
        showResult();
        return;
      }
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-button";
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("progress").textContent = `${currentQuestion + 1} / ${shuffledQuestions.length}`;
    }

    function checkAnswer(i) {
      if (i === shuffledQuestions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      document.getElementById("result").style.display = 'block';
      const scorePercent = (score / shuffledQuestions.length) * 100;
      const resultText = scorePercent >= 80 ? "ÂêàÊ†ºÔºÅ„ÅäËÇâ„Éû„Çπ„Çø„ÉºÔºÅ" : "‰∏çÂêàÊ†º„ÄÇ„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠";
      const resultImage = scorePercent >= 80 ? "images/ÁÑ°È°å1318_20250615005402.png" : "images/ÁÑ°È°å1318_20250615004947.png";
      document.getElementById("scoreText").textContent = `${nickname} „Åï„Çì„ÅÆÂæóÁÇπ„ÅØ ${score} ÁÇπ (${Math.round(scorePercent)}%) - ${resultText}`;
      document.getElementById("resultImage").src = resultImage;
      if (affiliateAds.length > 0) {
        document.getElementById("adArea").innerHTML = affiliateAds[Math.floor(Math.random() * affiliateAds.length)];
      } else {
        document.getElementById("adArea").textContent = "„Çπ„Éù„É≥„Çµ„ÉºÂ∫ÉÂëä„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
      }

      db.collection("scores").add({
        nickname: nickname,
        score: score,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("„Çπ„Ç≥„Ç¢ÈÄÅ‰ø°ÊàêÂäü");
      }).catch((error) => {
        console.error("„Çπ„Ç≥„Ç¢ÈÄÅ‰ø°Â§±Êïó:", error);
      });
    }

    function shareResult() {
      const text = `„ÅäËÇâÊ§úÂÆö„ÇØ„Ç§„Ç∫„Åß ${score} ÁÇπ„Å†„Å£„Åü„ÇàÔºÅ`;
      const url = location.href;
      const shareURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
      window.open(shareURL, "_blank");
    }

    function copyURL() {
      navigator.clipboard.writeText(location.href).then(() => {
        alert("URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ");
      }).catch(() => {
        alert("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
      });
    }

    function shareLINE() {
      const text = `ÁßÅ„ÅØ ${score} ÁÇπ„Åß„Åó„ÅüÔºÅ„ÅÇ„Å™„Åü„ÅØÂêàÊ†º„Åß„Åç„ÇãÔºü`;
      const url = `${location.href}`;
      const shareURL = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url + '?message=' + text)}`;
      window.open(shareURL, "_blank");
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetchQuestions();
      const storedName = localStorage.getItem("nickname");
      if (storedName) {
        document.getElementById("nickname").value = storedName;
      }
    });
  </script>
